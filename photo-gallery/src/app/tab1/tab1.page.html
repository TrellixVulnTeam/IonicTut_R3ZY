<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Test Tab
    </ion-title>

	<ion-button (click)= "log()">
		<ion-icon name="hammer"></ion-icon> 
	</ion-button>

	<ion-button (click) = "toggleFlameState(fstate.name)">
		<ion-icon name="{{flameState}}" #fstate ></ion-icon> 
	</ion-button>

	<ion-button>
		<ion-icon name="cloudy-night"></ion-icon> 
	</ion-button>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Butts</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
	<ion-list>
		<ion-li *ngFor="let msg of messages">{{msg}}</ion-li>
	</ion-list>
</ion-content> 



  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
